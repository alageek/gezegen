{% extends "../layout.html" %}

{% block content %}
{{ welcome }}
{% endblock %}


{% block sidebar %}
<h3>Yazarlar</h3>
<ul class="subscriptions">
    {% for subscription in subscriptions %}
    <li>
        <a href="{{ subscription.url }}">
            <img src="{{ subscription.avatar_url }}" width="30" height="30" title="{{ subscription.name }}" />
            <span>{{ subscription.name }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
